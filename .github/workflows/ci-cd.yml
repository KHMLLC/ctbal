# CTBAL Healthcare Blockchain CI/CD Pipeline
# Required GitHub Secrets:
# - SEPOLIA_URL: Sepolia testnet RPC endpoint (https://sepolia.infura.io/v3/YOUR_KEY)
# - PRIVATE_KEY: Deployment wallet private key (0x...)
# - ETHERSCAN_API_KEY: Etherscan API key for contract verification

name: CTBAL CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile contracts
      run: npm run compile
      
    - name: Run tests
      run: npm test
      
    - name: Run analytics validation
      run: npm run analytics
      
  deploy-sepolia:
    runs-on: ubuntu-latest
    needs: [test, security-audit]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate secrets
      env:
        SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      run: |
        if [ -z "$SEPOLIA_URL" ]; then
          echo "❌ SEPOLIA_URL secret is not set"
          echo "Please add SEPOLIA_URL to GitHub repository secrets"
          exit 1
        fi
        if [ -z "$PRIVATE_KEY" ]; then
          echo "❌ PRIVATE_KEY secret is not set"
          echo "Please add PRIVATE_KEY to GitHub repository secrets"
          exit 1
        fi
        echo "✅ All deployment secrets are configured"
        
    - name: Deploy to Sepolia
      env:
        SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      run: npm run deploy:sepolia
      
    - name: Verify contracts
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      run: npm run verify:sepolia
      
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=high
      
    - name: Slither static analysis
      uses: crytic/slither-action@v0.3.0
      with:
        target: 'contracts/'
        slither-args: '--filter-paths "node_modules/"'